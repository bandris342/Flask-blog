{% extends 'base.html' %}


{% block content %}

      <h1>{{ article.title }}</h1>
      <p>{{ article.description}}</p>
        <div>
          <span class="badge badge-success">Posted at {{ article.created_at }}</span>
        </div>
      <br>

        <a href="{{ url_for('delete',  post_id=article.id) }}" >Delete article</a>

      <hr>

{% endblock %}
