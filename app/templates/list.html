{% extends 'base.html' %}


{% block content %}

 {% for article in articles %}
      <h1>{{ article.title }}</h1>
      <p>{{ article.description|truncate(80) }}</p>
        <div>
          <span class="badge badge-success">Posted at {{ article.created_at }}</span>
        </div>
      <br>
          <a href="{{ url_for('detail', post_id=article.id) }}">Read more</a>
      <hr>
 {% endfor %}

{% endblock %}
